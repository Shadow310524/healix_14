name: healix_frontend
description: A beautiful Flutter app for medical representatives to showcase products to doctors
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animation
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Image & Media
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0
  video_player: ^2.8.1
  
  # PDF Viewer
  flutter_pdfview: ^1.3.2
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  
  # Icons
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.2.0
  file_picker: ^10.3.2
  http_parser: ^4.1.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
